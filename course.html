<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="course.css" />
    <title>My Course</title>
  </head>
  <body>
    <div class="container">
      <!-- UI -->
      <h1>
        My Course
        <span class="move">see all</span>
      </h1>
      <div class="ui">
        <!-- course 1 -->
        <div class="one">
          <img
            src="https://images.unsplash.com/photo-1544947950-fa07a98d237f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGJvb2t8ZW58MHx8MHx8fDA%3D"
            alt=""
            srcset=""
            width="200px"
            height="200px"
          />
          <h3>Learn Ui Design</h3>
          <div class="progress">
            <progress value="27" max="100"></progress>
            <span class="span">27%</span>
          </div>
          <br />
          <br />

          <button type="submit" class="active">Continue</button>
        </div>
        <!-- course 2 -->
        <div class="two">
          <img
            src="https://images.unsplash.com/photo-1512820790803-83ca734da794?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGJvb2t8ZW58MHx8MHx8fDA%3D"
            width="200px"
            height="200px"
          />
          <h3>Learn Ui Design</h3>
          <div class="progress">
            <progress value="70" max="100"></progress>
            <span class="span">70%</span>
          </div>
          <br />
          <br />

          <button type="submit">Continue</button>
        </div>
        <!-- course 3 -->
        <div class="three">
          <img
            src="https://images.unsplash.com/photo-1577627444534-b38e16c9d796?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDh8fGJvb2t8ZW58MHx8MHx8fDA%3D"
            alt=""
            srcset=""
            width="200px"
            height="200px"
          />
          <h3>Learn Ui Design</h3>
          <div class="progress">
            <progress value="10" max="100"></progress>
            <span class="span">10%</span>
          </div>
          <br />
          <br />

          <button type="submit">Continue</button>
        </div>
        <!-- course end-->
      </div>
    </div>
  </body>
</html>
